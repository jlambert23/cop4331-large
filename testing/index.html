<html lang="en">

<head>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
  <a href="#signup" class="modal-toggle" data-toggle="modal" data-target="#login-modal">Signup</a>
  <a href="#login" type="button" class="btn btn-primary btn-xl modal-toggle" data-toggle="modal" data-target="#login-modal">Log In</a>

  <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">

          <!-- Nav tabs -->
          <ul class="nav nav-tabs" id="tabs" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Log In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="false">Sign Up</a>
            </li>
          </ul>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">

            <!-- Tab panes -->
            <div class="tab-content" id="tab-content">

              <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login">
                <div class="row">
                  <a class="test" href="#">Sign Up</a>
                </div>
              </div>

              <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup">
                <div class="container">
                  <div class="row">
                    <form action="r" method="post" accept-charset="utf-8" class="form" role="form">
                      <div class="row my-1">
                        <div class="col-xs-6 col-md-6">
                          <input type="text" class="form-control input-lg" placeholder="First Name" name="fname" required>
                        </div>
                        <div class="col-xs-6 col-md-6">
                          <input type="text" class="form-control input-lg" placeholder="Last Name" name="lname" required>
                        </div>
                      </div>

                      <input type="text" class="form-control input-lg my-4" placeholder="Email" name="email" required>
                      <input type="text" class="form-control input-lg my-4" placeholder="Password" name="psw" required>
                      <input type="text" class="form-control input-lg my-auto" placeholder="Repeat Password" name="psw-repeat" required>
                    </form>
                  </div>
                </div>
              </div>

            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>

</body>

<!-- Bootstrap core JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script> -->

<script src="script.js"></script>

</html>
