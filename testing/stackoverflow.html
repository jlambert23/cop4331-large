<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
  <a href="#tab-mileage" class="modal-toggle" data-toggle="modal" data-target="#buyers-report-modal">Mileage</a>
  <a href="#tab-wrong-vehicle" class="modal-toggle" data-toggle="modal" data-target="#buyers-report-modal">Wrong vehicle?</a>

  <div class="modal" id="buyers-report-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-offset-top">
      <div class="modal-content">

        <div class="modal-head">

        </div>

        <div class="modal-body">
          <div class="sd-tabs sd-tab-interaction">
            <div class="row">

              <ul class="nav nav-tabs col-md-3 custom-bullet">
                <li class="active">
                  <a data-toggle="tab" href="#tab-wrong-vehicle"> Wrong Vehicle?</a>
                </li>
                <li>
                  <a data-toggle="tab" href="#tab-mileage"> Mileage</a>
                </li>
              </ul>
            </div>
            <div class="row">
              <div class="tab-content col-md-9">
                <form id="tab-wrong-vehicle" class="tab-pane active" action="" method="post">
                  <!-- Wrong Vehicle? -->
                  <h3 class="tab-title">Tab 1</h3>
                </form>

                <!-- Wrong Vehicle? -->
                <form id="tab-mileage" class="tab-pane">
                  <!-- Mileage -->
                  <h2 class="tab-title-resp hidden-md hidden-lg"> Mileage</h2>
                  <h3 class="tab-title">Tab 2</h3>
                </form>
                <!-- Mileage -->
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
  $('.modal-toggle').click(function (e) {
    var tab = e.target.hash;
    $('li > a[href="' + tab + '"]').tab("show");
  });
</script>

</html>
